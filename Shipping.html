<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kimaye</title>
    <link rel="stylesheet" href="info.css" />
  </head>
  <body>
    
    <div id="container">
      <div id="information">
        <a href="index.html">
          <img
            width="250px"
            height="70px"
            src="https://cdn.shopify.com/s/files/1/0449/5225/6667/files/website-logo.png?14577"
            alt="kimaye"
          />
        </a>

        <p>Information > Shipping > payment</p>
        <div id="address">
          <div class="contact">
            <p>Contact</p>
            <p>harshalghutkule@gmail.com</p>
            <p><a href="info.html">change</a></p>
          </div>

          <div class="contact">
            <p>Ship to</p>
            <p>mumbai, 421005 Mumbai MH, India</p>
            <p><a href="info.html">change</a></p>
          </div>
        </div>
        <div>
          <h3>Shipping method</h3>
          <div id="shipping_method">
            <input type="radio" />
            <label for="delivery charges">Delivery Charges</label>
            <p class="delivery_charge">₹50.00</p>
          </div>
        </div>
        <div id="continue_to_payment">
          <input type="submit" value="Continue to payment" id="btn" />
          <a href="info.html">Return to information</a>
        </div>
        <hr />
        <p>All rights reserved Kimaye</p>
      </div>

      <div id="product">
        <table id="table">
          <tr>
            <td>
              <img class="grapeimg"
                height="70px"
                width="70px"
                src=""
                alt="prod"
              />
            </td>
            <td class="grapefruit"></td>
            <td class="total_cost1">₹<span id="priceoff"></span></td>
          </tr>
        </table>
        <hr />
        <div id="discount">
          <input type="text" placeholder="Enter discount code" />
          <button class="promobutton">Apply</button>
        </div>
        <hr />
        <div id="subtotal">
          <p>subtotal</p>
          <p class="total_cost2">₹<span id="priceoff1"></span></p>
        </div>
        <div id="shipping">
          <p>shipping</p>
          <p>Free above Rs. 300</p>
        </div>

        <hr />
        <div id="total">
          <p>Total</p>
          <p class="rate total_cost3">₹<span id="priceoff2"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
